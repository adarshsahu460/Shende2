<div class="modal-header">
    <h1>{{ title }}</h1>
</div>

<div class="modal-body">
    <p ng-bind-html="message"></p>
</div>

<div class="modal-footer">
    <button
        ng-repeat="btn in buttons"
        ng-click="close(btn.result)"
        class="cc-dialog__button" ng-class="btn.cssClass">{{ btn.label }}
    </button>
</div>
