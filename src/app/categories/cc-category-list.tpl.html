<div cc-scroller-announcer class="cc-view-wrapper">

    <div class="cc-sticky-view-wrapper">

        <div class="cc-sticky-view-wrapper__content">
            <cc-inject target="aboveContent"></cc-inject>

            <div bindonce="category" ng-if="category">

                <div class="cc-category__header-block">
                    <div class="cc-category__up-nav" ng-show="category.parent">
                        <cc-go-up-control home-text="{{ ln.home }}" category="category"></cc-go-up-control>
                    </div>
                    <div class="cc-category__header">
                        <h1 class="cc-title--huge" bo-text="headline"></h1>
                    </div>
                </div>

                <ul class="cc-category-list">
                    <li ng-repeat="category in category.children">
                        <a
                            class="cc-category-list__item"
                            ng-class="{ 'cc-highlight--out': backStepHighlightService.isHighlighted(category) }"
                            ng-click="goToCategory(category, $event)"
                            ng-href="{{category.getOriginFullUrl()}}"
                            bo-text="category.label"></a>
                    </li>
                </ul>
            </div>
            <div ng-if="!category" ng-include="tpl.404"></div>
        </div>

        <div class="cc-sticky-view-wrapper__footer">
            <cc-inject target="aboveFooter"></cc-inject>
            <cc-footer></cc-footer>
            <cc-inject target="beneathFooter"></cc-inject>
        </div>
    </div>
</div>
