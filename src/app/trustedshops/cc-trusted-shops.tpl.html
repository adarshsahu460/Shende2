<div cc-scroller-announcer class="cc-view-wrapper cc-trusted-shops-view">
    <img class="cc-trusted-shops-dialog__image" ng-src="https://www.trustedshops.de/certificate/images/logo/trustedshops_{{ locale }}.jpg">

    <h1 class="cc-title--huge" ng-bind="ln.tsOverlayTitle"></h1>

    <div ng-bind-html="ln.tsOverlayExplanation"></div>

    <p>No. {{ cfg.trustedShopsId }}</p>

    <form action="https://www.trustedshops.de/shop/certificate.php" target="_blank">
        <input type="hidden" name="shop_id" value="{{ cfg.trustedShopsId }}">
        <button type="submit" class="cc-trusted-shops-button" ng-bind="ln.tsOverlayDetailsButton"></button>
    </form>
</div>
